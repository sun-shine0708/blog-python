{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-8 offset-2">
            <h1 class="text-center text-white">New post</h1>
            <form method="POST" enctype="multipart/form-data" class="post-form text-white">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
