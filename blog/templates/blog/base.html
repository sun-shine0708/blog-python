{% load static %}

<html>
  <head>
    <title>HY</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
      .image {
          width: 100%;
          height: 100%;
          background-size: cover;
          overflow: scroll;
          background-image: url("{% static "image/20170925_01.jpg" %}");
        }
    </style>
  </head>
    <body>
      <div class="image">
        <div class="bg-mask">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand font-weight-bold text-white" href="/">HY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <button type="button" class="btn btn-outline-light"><a class="btn-color" href="{% url 'post_new' %}">New post</a></button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-outline-light"><a class="btn-color" href="{% url 'logout' %}" >Logout</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-outline-light"><a class="btn-color" href="{% url 'users_detail' pk=user.pk%}"  >My page</a>
              </li>
              {% else %}
              <li class="nav-item active">
                <button type="button" class="btn btn-outline-light"><a class="btn-color" href="{% url 'create' %}">sign up <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <button type="button" class="btn btn-outline-light"><a class="btn-color" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
              </li>
              {% endif %}
            </ul>
            </div>
          </nav>

            <div class="row">
              <div class="col">
                {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                  <p class="message-success text-center pt-3">{{ message }}</p>
                </div>
                {% endfor %}
              </div>
            </div>

          {% block content %}
          {% endblock %}

          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
      </div>
    </body>
</html>
