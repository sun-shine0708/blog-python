<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-4 mt-3">
            <div class="card">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top px-2 pt-2">
            {% endif %}
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.text }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ post.published_date }}</small>
                </div>
            </div>
        </div>
        {% empty %}
            <h1 class="heading text-white">Not found</h1>
        {% endfor %}
    </div>
</div>
