{% extends 'accounts/base.html' %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <h1 class="text-center text-white">Create</h1>
        <form action="" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="text-white">User name</label>
                <input type="text" class="form-control" name="username" maxlength="150" autofocus="" placeholder="User name" required="" id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password1" class="text-white">Password</label>
                <input type="password" class="form-control" name="password1" placeholder="password" required="" id="id_password1">
            </div>
            <div class="form-group">
                <label for="id_password2" class="text-white">Password Confirmation</label>
                <input type="password" class="form-control" name="password2" placeholder="password confirmation" required="" id="id_password2">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
